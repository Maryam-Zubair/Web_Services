<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <style>
        /* Add the CSS styling here */
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Event</h2>
        <form id="addEventForm" class="event-form">
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" name="name" id="name" placeholder="Event Name" required>
            </div>
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" name="place" id="place" placeholder="Place" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" name="time" id="time" placeholder="Time" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" name="price" id="price" placeholder="Price" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" name="url" id="url" placeholder="URL">
            </div>
            <button type="submit">Add Event</button>
        </form>
        <div id="addEventMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
